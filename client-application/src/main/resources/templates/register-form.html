<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New User</title>
    <div th:replace="fragments :: header"/>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div class="container">
    <div class="bg-light p-5 rounded m-3">
        <div class="row mb-3">
            <h1>User Registration</h1>
        </div>
        <form class="col-auto" action="#" th:action="@{/register}" method="post" th:object="${user}">
            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label for="inputName" class="col-form-label">Full Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputName" class="form-control" th:field="*{fullName}" required>
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label for="inputEmail" class="col-form-label">Email Address:</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="inputEmail" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label for="inputUsername" class="col-form-label">Username:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputUsername" class="form-control" th:field="*{username}" required>
                </div>
            </div>
            <div class="row mb-4 align-items-center">
                <div class="col-2">
                    <label for="inputPassword" class="col-form-label">Password:</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword" class="form-control" th:field="*{password}" required>
                </div>
            </div>
            <div class="col mt-3">
                <input class="btn btn-warning btn-lg me-2" type="reset" value="Reset"/>

                <input class="btn btn-warning btn-lg" type="submit" value="Register"/>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
